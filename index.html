<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    
  <!-- navbar start -->

  <div class="bg-white">
    <!-- Mobile menu -->
    <el-dialog>
      <dialog id="mobile-menu" class="backdrop:bg-transparent lg:hidden">
        <el-dialog-backdrop class="fixed inset-0 bg-black/25 transition-opacity duration-300 ease-linear data-closed:opacity-0"></el-dialog-backdrop>
        <div tabindex="0" class="fixed inset-0 flex focus:outline-none">
          <el-dialog-panel class="relative flex w-full max-w-xs transform flex-col overflow-y-auto bg-white pb-12 shadow-xl transition duration-300 ease-in-out data-closed:-translate-x-full">
            <div class="flex px-4 pt-5 pb-2">
              <button type="button" command="close" commandfor="mobile-menu" class="relative -m-2 inline-flex items-center justify-center rounded-md p-2 text-gray-400">
                <span class="absolute -inset-0.5"></span>
                <span class="sr-only">Close menu</span>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true" class="size-6">
                  <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </button>
            </div>

            <!-- Links -->
            <el-tab-group class="mt-2 block">
              
              <el-tab-panels>
                <div class="space-y-10 px-4 pt-10 pb-8">
                  <div class="grid grid-cols-2 gap-x-4">
                    
                   
                    <ul role="list" aria-labelledby="women-clothing-heading-mobile" class="mt-6 flex flex-col space-y-6">
                      <li class="flow-root">
                        <a href="#" class="-m-2 block p-2 text-black-500">Home</a>
                      </li>
                      <li class="flow-root">
                        <a href="#" class="-m-2 block p-2 text-black-500">About</a>
                      </li>
                      <li class="flow-root">
                        <a href="#" class="-m-2 block p-2 text-black-500">Projects</a>
                      </li>
                      <li class="flow-root">
                        <a href="#" class="-m-2 block p-2 text-black-500">Skills</a>
                      </li>
                      <li class="flow-root">
                        <a href="#" class="-m-2 block p-2 text-black-500">Contact</a>
                      </li>
                    </ul>
                  </div>
                  
                  
                </div>
                
              </el-tab-panels>
           
          </el-dialog-panel>
        </div>
      </dialog>
    </el-dialog>

    <header class="relative bg-white">
      <nav aria-label="Top" class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="border-b border-gray-200">
          <div class="flex h-16 items-center">
            <button type="button" command="show-modal" commandfor="mobile-menu" class="relative rounded-md bg-white p-2 text-gray-400 lg:hidden">
              <span class="absolute -inset-0.5"></span>
              <span class="sr-only">Open menu</span>
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true" class="size-6">
                <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </button>

            <!-- Logo -->
            <div class="ml-4 flex lg:ml-0">
              <a href="#">
                <span class="sr-only">Your Company</span>
                <img src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt="" class="h-8 w-auto" />
              </a>
            </div>

            <!-- Flyout menus -->
            <el-popover-group class="group/popover-group hidden lg:block lg:self-stretch ml-auto">
              <div class="flex h-full space-x-8">
                
                <a href="#" class="flex items-center text-sm font-medium text-gray-700 hover:text-gray-800">Home</a>
                <a href="#" class="flex items-center text-sm font-medium text-gray-700 hover:text-gray-800">About</a>
                <a href="#" class="flex items-center text-sm font-medium text-gray-700 hover:text-gray-800">Project</a>
                <a href="#" class="flex items-center text-sm font-medium text-gray-700 hover:text-gray-800">Skills</a>
                <a href="#" class="flex items-center text-sm font-medium text-gray-700 hover:text-gray-800">Contact</a>
              </div>
            </el-popover-group>

            
          </div>
        </div>
      </nav>
    </header>
  </div>

<!-- navbar ends -->


<!-- hero section start -->

<!-- <div class="hero-container">
  <div class="hero-content">
    
  </div>
</div> -->


<!-- hero section ends -->

  </body>
</html>
